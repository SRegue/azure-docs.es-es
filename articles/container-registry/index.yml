### YamlMime:Landing
title: Documentación de Azure Container Registry
summary: Azure Container Registry permite compilar, almacenar y administrar imágenes y artefactos de contenedor en un registro privado para todo tipo de implementaciones de contenedor. Use los registros de contenedor de Azure con el desarrollo de contenedores y las canalizaciones de implementación existentes. Use Azure Container Registry Tasks para compilar imágenes de contenedor en Azure a petición o para automatizar las compilaciones desencadenadas por las actualizaciones de código fuente, las actualizaciones en la imagen base de un contenedor o los temporizadores.
metadata:
  title: Documentación de Azure Container Registry
  description: Obtenga información sobre el servicio de registro privado de Azure para hospedar imágenes de contenedor de Docker y artefactos relacionados. El servicio Azure Container Registry también admite Azure Container Registry Tasks, que es un conjunto de servicios para compilar, administrar y revisar imágenes de contenedor.
