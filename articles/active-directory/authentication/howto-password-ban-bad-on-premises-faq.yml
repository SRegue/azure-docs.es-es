  - question: >
      Aprendizaje de soporte técnico de Microsoft Premier\Unified disponible
    answer: >
      Si le interesa obtener más detalles sobre Protección con contraseña de Azure AD e implementarla en su entorno, puede usar un servicio automático de Microsoft disponible para aquellos clientes que tengan un contrato de soporte técnico Premier o Unified. El servicio se denomina Azure Active Directory: Protección con contraseña. Póngase en contacto con su administrador de cuentas del equipo de éxito del cliente para obtener más información.
