### YamlMime:Landing
title: Documentación de Azure Alemania
summary: Azure Alemania es una instancia aislada físicamente de Microsoft Azure que usa servicios de seguridad y cumplimiento de primer nivel que son críticos para las regulaciones de privacidad de datos alemanas. Desde agosto de 2018, no hemos aceptado nuevos clientes ni hemos implementado nuevas características y servicios en las ubicaciones originales de Microsoft Cloud Alemania. En función de la evolución de las necesidades de los clientes, recientemente hemos lanzamos dos nuevas regiones de centros de datos en Alemania, que ofrecen residencia de datos de clientes, conectividad completa a la red en la nube global de Microsoft y precios competitivos en el mercado.
