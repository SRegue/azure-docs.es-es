  questions:
  - question: ¿Azure Applied AI Services admite el cifrado de datos en reposo y las claves administradas por el cliente (CMK)?
    answer: >
      Sí, el proceso para habilitar las claves administradas por el cliente con Azure Key Vault para Applied AI Services varía en función del producto. Use estos vínculos para obtener instrucciones específicas de cada servicio:

      - [Cifrado de datos en reposo de Cognitive Search](../search/search-security-manage-encryption-keys.md)

      - [Cifrado de datos en reposo de Form Recognizer](../cognitive-services/form-recognizer/encrypt-data-at-rest.md)

      - [Cifrado de datos en reposo de Metrics Advisor](../cognitive-services/metrics-advisor/encryption.md#customer-managed-keys-with-azure-key-vault)

      - [Cifrado de datos en reposo de Video Analyzer](../azure-video-analyzer/video-analyzer-docs/customer-managed-keys.md)
