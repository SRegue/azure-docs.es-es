title: 'Volúmenes de StorSimple anclados localmente: preguntas más frecuentes (P+F)'
summary: "\n## <a name=\"overview\"></a>Información general\nLas siguientes son preguntas y respuestas que podrían surgirle al crear un volumen de StorSimple anclado localmente, convertir un volumen en capas en un volumen anclado localmente (y viceversa) o crear una copia de seguridad y restaurar uno de dichos volúmenes.\n\nLas preguntas y respuestas se organizan en las siguientes categorías\n\n* Creación de un volumen anclado localmente\n* Copia de seguridad de un volumen anclado localmente\n* Conversión de un volumen en capas en un volumen anclado localmente\n* Restauración de un volumen anclado localmente\n* Conmutación por error de un volumen anclado localmente\n"
sections:
- name: Preguntas sobre la creación de un volumen anclado localmente
  questions:
  - question: " ¿Cuál es el tamaño máximo de un volumen anclado localmente que puedo crear en los dispositivos de la serie 8000?\n"
    answer: >
      En dispositivos que ejecutan la actualización 3.0 de la serie StorSimple 8000, puede aprovisionar volúmenes anclados localmente hasta 8,5 TB o volúmenes en niveles de hasta 200 TB en el dispositivo 8100. En el dispositivo 8600 de mayor tamaño, puede aprovisionar volúmenes anclados localmente de hasta 22,5 TB o volúmenes en capas de hasta 500 TB.
  - question: >
      Hace poco, actualicé mi dispositivo 8100 a Update 3.0 y cuando trato de crear un volumen anclado localmente, el tamaño máximo disponible es solo de 6 TB, no de 8,5 TB. ¿Por qué no puedo crear un volumen de 8,5 TB?
    answer: "Si el dispositivo ejecuta la actualización 3.0, puede aprovisionar volúmenes anclados localmente hasta 8,5 TB o volúmenes en niveles de hasta 200 TB en el dispositivo 8100. Si el dispositivo ya tiene volúmenes en capas, el espacio disponible para crear un volumen anclado localmente será proporcionalmente inferior a este límite máximo. Por ejemplo, si ya se han aprovisionado 106 TB aproximadamente de volúmenes en capas en el dispositivo 8100 (la mitad de la capacidad en capas), el tamaño máximo de un volumen local que puede crear en el dispositivo 8100 disminuirá a 4 TB (la mitad de la capacidad máxima de los volúmenes anclados localmente).\n\nPuesto que parte del espacio en el dispositivo local se utiliza para hospedar el espacio de trabajo de los volúmenes en capas, el espacio disponible para crear un volumen anclado localmente se reducirá si el dispositivo tiene volúmenes en capas. Por el contrario, la creación de un volumen anclado localmente reducirá el espacio disponible proporcionalmente para volúmenes en capas. En las tablas siguientes se resume la capacidad en capas disponible en los dispositivos 8100 y 8600 cuando se crean volúmenes anclados localmente.\n\n#### <a name=\"update-30\"></a>Actualización 3.0 \n\n| Capacidad aprovisionada de los volúmenes anclados localmente | Capacidad disponible para aprovisionar para volúmenes en capas: 8100 | Capacidad disponible para aprovisionar para volúmenes en capas: 8600 |\n| --- | --- | --- |\n| 0 |200 TB |500 TB |\n| 1 TB |176,5 TB |477,8 TB |\n| 4 TB |105,9 TB |411,1 TB |\n| 8,5 TB |0 TB |311,1 TB |\n| 10 TB |N/D |277,8 TB |\n| 15 TB |N/D |166,7 TB |\n| 22,5 TB |N/D |0 TB |\n"
  - question: " ¿Por qué la creación de volúmenes anclados localmente es una operación de larga duración?\n"
    answer: " Los volúmenes anclados localmente tienen un aprovisionamiento denso. Para crear espacio en las capas del dispositivo, se pueden insertar algunos datos de los volúmenes en capas existentes en la nube durante el proceso de aprovisionamiento. Puesto que esto depende del tamaño del volumen que se está aprovisionando, los datos existentes en el dispositivo y el ancho de banda disponible en la nube, la creación de un volumen local puede tardar varias horas.\n"
  - question: " ¿Cuánto tarda en crearse un volumen anclado localmente?\n"
    answer: " Puesto que los volúmenes anclados localmente tienen un aprovisionamiento denso, se podrían insertar algunos datos existentes de volúmenes en capas en la nube durante el proceso de aprovisionamiento. Por lo tanto, el tiempo necesario para crear un volumen anclado localmente depende de varios factores, incluidos el tamaño del volumen, los datos en el dispositivo y el ancho de banda disponible. En un dispositivo recién instalado que no tiene volúmenes, el tiempo para crear un volumen anclado localmente es aproximadamente de 10 minutos por terabyte de datos. Sin embargo, la creación de volúmenes locales puede tardar varias horas en función de los factores anteriores en un dispositivo que ya está en uso.\n"
  - question: " Deseo crear un volumen anclado localmente. ¿Existe algún procedimiento recomendado que deba conocer?\n"
    answer: " Los volúmenes anclados localmente son adecuados para cargas de trabajo que requieren garantías locales de los datos en todo momento y que son sensibles a las latencias de la nube. Al considerar el uso de los volúmenes locales para cualquiera de las cargas de trabajo, tenga en cuenta lo siguiente:\n\n* Los volúmenes anclados localmente tienen un aprovisionamiento denso, y crear volúmenes locales afectará el espacio disponible para los volúmenes en capas. Por lo tanto, se recomienda comenzar con los volúmenes de menor tamaño y escalar verticalmente a medida que los requisitos de almacenamiento aumentan.\n* El aprovisionamiento de los volúmenes locales es una operación de larga duración que podría implicar la inserción en la nube de datos existentes de volúmenes en capas. Como resultado, puede experimentar un rendimiento reducido en estos volúmenes.\n* El aprovisionamiento de los volúmenes locales es una operación que tarda mucho tiempo. El tiempo real necesario depende de varios factores: el tamaño del volumen que se está aprovisionando, los datos del dispositivo y el ancho de banda disponible. Si no ha realizado ninguna copia de seguridad en la nube de los volúmenes existentes, la creación del volumen será más lenta. Se recomienda tomar instantáneas en la nube de los volúmenes existentes antes de aprovisionar un volumen local.\n* Puede convertir los volúmenes en capas existentes en volúmenes anclados localmente, y esta conversión implica el aprovisionamiento de espacio en el dispositivo para el volumen anclado localmente resultante (además de incorporar datos en capas, si existen, de la nube). De nuevo, se trata de una operación de larga duración que depende de los factores mencionados anteriormente. Se recomienda realizar una copia de seguridad de los volúmenes existentes antes de la conversión, ya que el proceso será aún más lento si no se realiza. El dispositivo también puede experimentar un rendimiento reducido durante este proceso.\n\nMás información acerca de cómo [crear un volumen anclado localmente](storsimple-8000-manage-volumes-u2.md#add-a-volume)\n"
  - question: " ¿Puedo crear varios volúmenes anclados localmente al mismo tiempo?\n"
    answer: " Sí, pero los trabajos de creación y expansión de volúmenes anclados localmente se procesarán secuencialmente.\n\nLos volúmenes anclados localmente tienen un aprovisionamiento denso, y esto requiere la creación de un espacio local en el dispositivo (lo que podría ocasionar que los datos existentes de los volúmenes en capas se inserten en la nube durante el proceso de aprovisionamiento). Por lo tanto, si un trabajo de aprovisionamiento está en curso, otros trabajos de creación de un volumen local se pondrán en cola hasta que el trabajo finalice.\n\nDe forma similar, si se expande un volumen local existente o se convierte un volumen en capas en un volumen anclado localmente, la creación de un nuevo volumen anclado localmente se pondrá en cola hasta que se complete el trabajo anterior. La expansión del tamaño de un volumen anclado localmente implica la expansión del espacio local existente para dicho volumen. La conversión de un volumen en capas en uno anclado localmente también implica la creación de espacio local para el volumen anclado localmente resultante. En estas operaciones, la creación o expansión del espacio local es un trabajo de larga duración.\n\nPuede ver estos trabajos en la hoja **Trabajos** del servicio StorSimple Device Manager. El trabajo que se está procesando activamente se actualizará continuamente para reflejar el progreso del aprovisionamiento del espacio. El resto de los trabajos de los volúmenes anclados localmente se marcarán como en ejecución, pero su progreso se detendrá y se procesarán en el orden en que se pusieron en cola.\n"
  - question: " He eliminado un volumen anclado localmente. ¿Por qué no veo el espacio recuperado reflejado en el espacio disponible cuando intento crear un nuevo volumen?\n"
    answer: >
      Si elimina un volumen anclado localmente, puede que el espacio disponible para los volúmenes nuevos no se actualice inmediatamente. El servicio StorSimple Device Manager actualiza el espacio local disponible aproximadamente cada hora. Espere una hora antes de intentar crear el nuevo volumen.
  - question: " ¿Se admiten volúmenes anclados localmente en el dispositivo en la nube?\n"
    answer: " No se admiten volúmenes anclados localmente en el dispositivo en la nube (dispositivos 8010 y 8020, antes denominados \"el dispositivo virtual de StorSimple\").\n"
  - question: " ¿Puedo usar los cmdlets de Azure PowerShell para crear y administrar volúmenes anclados localmente?\n"
    answer: " No, no puede crear volúmenes anclados localmente mediante los cmdlets de Azure PowerShell (cualquier volumen creado mediante Azure PowerShell será de tipo en capas). También se recomienda no utilizar los cmdlets de Azure PowerShell para modificar las propiedades de un volumen anclado localmente, ya que tendrá el efecto no deseado de modificar el tipo de volumen a en capas.\n"
- name: Preguntas acerca de la copia de seguridad de un volumen anclado localmente
  questions:
  - question: " ¿Son compatibles las instantáneas locales de volúmenes anclados localmente?\n"
    answer: " Sí, puede tomar instantáneas locales de sus volúmenes anclados localmente. Sin embargo, se recomienda encarecidamente realizar copias de seguridad periódicas de los volúmenes anclados localmente con instantáneas en la nube para asegurarse de que los datos están protegidos en caso de un desastre.\n\nTenga en cuenta que las instantáneas locales de volúmenes anclados localmente también se pueden realizar en la nube y no se garantiza su permanencia en el nivel local del dispositivo.\n"
  - question: " ¿Existen instrucciones para administrar las instantáneas locales para volúmenes anclados localmente?\n"
    answer: " Las instantáneas locales frecuentes, junto con una alta tasa de renovación de los datos en el volumen anclado localmente, pueden hacer que el espacio local en el dispositivo se consuma rápidamente y de lugar a que los datos de los volúmenes en capas se inserten en la nube. Por lo tanto, se recomienda minimizar el número de instantáneas locales.\n"
  - question: " Recibo una alerta que indica que es posible que se invaliden mis instantáneas de volúmenes anclados localmente. ¿Cuándo puede ocurrir?\n"
    answer: " Las instantáneas locales frecuentes, junto con una alta tasa de renovación de datos en el volumen anclado localmente, pueden hacer que el espacio local en el dispositivo se consuma rápidamente. Si las capas locales del dispositivo se utilizan mucho, una interrupción en la nube extendida podría causar que el dispositivo se llene, y las escrituras entrantes en el volumen pueden provocar la invalidación de las instantáneas (ya que no hay espacio para actualizar las instantáneas para hacer referencia a los bloques de datos más antiguos que se han sobrescrito). En esta situación, se seguirán atendiendo las escrituras en el volumen, pero es posible que las instantáneas locales no sean válidas. No hay ningún impacto en las instantáneas existentes en la nube.\n\nLa advertencia de alerta es para informarle de que esa situación puede surgir y se asegure de afrontarla de manera oportuna mediante la revisión de las programaciones de instantáneas locales para tomar instantáneas locales menos frecuentes o eliminar las instantáneas locales más antiguas que ya no son necesarias.\n\nSi se invalidan las instantáneas locales, recibirá una alerta informativa que le notifica que se han invalidado las instantáneas locales para la directiva de copia de seguridad específica, junto con la lista de marcas de tiempo de las instantáneas locales invalidadas. Estas instantáneas se eliminarán automáticamente y ya no podrá verlas en la hoja **Catálogos de copias de seguridad** de Azure Portal.\n"
- name: Preguntas sobre la conversión de un volumen en capas en un volumen anclado localmente
  questions:
  - question: " Estoy observando cierta lentitud en el dispositivo al convertir un volumen en capas en un volumen anclado localmente. ¿Por qué ocurre esto?\n"
    answer: " El proceso de conversión implica dos pasos:\n\n1. Aprovisionamiento de espacio en el dispositivo para el volumen que se va a convertir en anclado localmente.\n2. Descarga de los datos en capas de la nube para asegurar garantías locales.\n\nEstos pasos son operaciones de larga duración que dependen del tamaño del volumen que se va a convertir, los datos en el dispositivo y el ancho de banda disponible. Puesto que algunos datos de los volúmenes en capas existentes pueden desperdigarse en la nube como parte del proceso de aprovisionamiento, el dispositivo puede experimentar un rendimiento reducido durante este tiempo. Además, el proceso de conversión puede ser más lento si:\n\n* No se ha hecho ninguna copia de seguridad de los volúmenes existentes en la nube; por lo que se recomienda hacer una copia de seguridad de los volúmenes antes de iniciar una conversión.\n* Se han aplicado directivas de limitación del ancho de banda, lo que podría restringir el ancho de banda disponible en la nube; por lo tanto, se recomienda tener una conexión a la nube dedicada de 40 Mbps o más.\n* El proceso de conversión puede tardar varias horas debido a los diversos factores explicados anteriormente; por lo tanto, se sugiere realizar esta operación fuera de horas punta o en un fin de semana para evitar el impacto en los consumidores finales.\n\nMás información acerca de la [conversión de un volumen en capas en un volumen anclado localmente](storsimple-8000-manage-volumes-u2.md#change-the-volume-type)\n"
  - question: " ¿Puedo cancelar la operación de conversión de un volumen?\n"
    answer: " No, no puede cancelar la operación de conversión una vez iniciada. Como se describe en la pregunta anterior, tenga en cuenta los posibles problemas de rendimiento que pueden surgir durante el proceso y siga los procedimientos recomendados descritos anteriormente al planear la conversión.\n"
  - question: " ¿Qué ocurre con mi volumen si se produce un error en la operación de conversión?\n"
    answer: " La conversión de un volumen puede fallar debido a problemas de conectividad en la nube. El dispositivo puede detener el proceso de conversión tras una serie de intentos fallidos para incorporar los datos en capas de la nube. En ese escenario, el tipo de volumen seguirá siendo el tipo de volumen de origen antes de la conversión, y:\n\n* Se generará una alerta crítica para notificarle el error de conversión del volumen. Más información acerca de las [alertas relacionadas con volúmenes anclados localmente](storsimple-8000-manage-alerts.md#locally-pinned-volume-alerts)\n* Si va a convertir un volumen en capas en uno anclado localmente, el volumen continuará mostrando las propiedades de un volumen en capas, ya que los datos todavía pueden residir en la nube. Se sugiere resolver los problemas de conectividad y volver a intentar la operación de conversión.\n* De forma similar, cuando se produce la conversión de un volumen anclado localmente a uno en capas, aunque el volumen se marcará como anclado localmente, funcionará como un volumen en capas (ya que es posible que los datos se hayan desperdigado en la nube). Sin embargo, continuará ocupando espacio en las capas locales del dispositivo. Este espacio no estará disponible para otros volúmenes anclados localmente. Se recomienda volver a intentar esta operación para asegurarse de que la conversión del volumen está completa y se puede reclamar el espacio en el dispositivo local.\n"
- name: Preguntas sobre la restauración de un volumen anclado localmente
  questions:
  - question: " ¿Los volúmenes anclados localmente se restauran instantáneamente?\n"
    answer: " Sí, los volúmenes anclados localmente se restauran al instante. En cuanto se extrae la información de metadatos para el volumen de la nube como parte de la operación de restauración, el volumen se pone en línea y el host puede acceder a él. Sin embargo, no estarán presentes las garantías locales para los datos del volumen hasta que todos los datos se hayan descargado de la nube, y es posible que experimente una reducción del rendimiento en estos volúmenes mientras dura la restauración.\n"
  - question: " ¿Cuánto tarda en restaurarse un volumen anclado localmente?\n"
    answer: " Los volúmenes anclados localmente se restauran al instante y se ponen en línea en cuanto se recupera la información de los metadatos del volumen de la nube, al tiempo que los datos del volumen se descargan en segundo plano. Esta última parte de la operación de restauración, obtener las garantías locales para los datos del volumen, es una operación de larga duración y puede tardar varias horas para que todos los datos vuelvan a ser locales. El tiempo necesario para completarla depende de varios factores, como el tamaño del volumen que se está restaurando y el ancho de banda disponible. Si se ha eliminado el volumen original que se está restaurando, crear el espacio local en el dispositivo como parte de la operación de restauración llevará más tiempo.\n"
  - question: " Necesito restaurar mi volumen anclado localmente existente en una instantánea anterior (realizada cuando el volumen tenía capas). ¿El volumen se restaurará con el tipo en capas en ese caso?\n"
    answer: " No, el volumen se restaurará como un volumen anclado localmente. Aunque la fecha de la instantánea es de cuando el volumen tenía capas, al restaurar los volúmenes existentes, StorSimple siempre utiliza el tipo de volumen en el disco tal como existe actualmente.\n"
  - question: " Recientemente, he extendido mi volumen anclado localmente, pero ahora necesito restaurar los datos a un momento en que el volumen tenía menor tamaño. ¿La restauración cambiará el tamaño del volumen actual y tendré que extenderlo una vez completada la restauración?\n"
    answer: " Sí, la restauración cambiará el tamaño del volumen y será necesario extenderlo una vez completada la restauración.\n"
  - question: " ¿Puedo cambiar el tipo de un volumen durante la restauración?\n"
    answer: >
      No, no se puede cambiar el tipo de volumen durante la restauración.


      * Los volúmenes que se han eliminado se restaurarán con el tipo almacenado en la instantánea.

      * Los volúmenes existentes se restauran de acuerdo con el tipo actual, independientemente del tipo almacenado en la instantánea (consulte las dos preguntas anteriores).
  - question: " Necesito restaurar mi volumen anclado localmente, pero elegí un punto de tiempo en la instantánea incorrecto. ¿Puedo cancelar la operación de restauración actual?\n"
    answer: " Sí, puede cancelar una operación de restauración en curso. El estado del volumen se revertirá al estado que tenía al principio de la restauración. Sin embargo, se perderán las escrituras que se realizaron en el volumen mientras la restauración estaba en curso.\n"
  - question: " Comencé una operación de restauración en uno de mis volúmenes anclados localmente y ahora veo una instantánea de mi catálogo de trabajos pendientes que no he creado. ¿Para qué se usa?\n"
    answer: " Se trata de la instantánea temporal que se crea antes de la operación de restauración y se usa para la reversión en caso de que la restauración se cancele o falle. No elimine esta instantánea; se eliminará automáticamente una vez completada la restauración. Este comportamiento puede producirse si el trabajo de restauración ha anclado solo localmente volúmenes o una mezcla de volúmenes nivelados y anclados localmente. Si el trabajo de restauración incluye solo volúmenes nivelados, este comportamiento no se producirá.\n"
  - question: " ¿Puedo clonar un volumen anclado localmente?\n"
    answer: >
      Sí, puede hacerlo. Sin embargo, un volumen anclado localmente se clonará como un volumen en capas. Más información sobre cómo [clonar un volumen anclado localmente](storsimple-8000-clone-volume-u2.md)
- name: Preguntas acerca de la conmutación por error de un volumen anclado localmente
  questions:
  - question: " Necesito conmutar por error mi dispositivo a otro dispositivo físico. ¿Mis volúmenes anclados localmente realizarán la conmutación por error como anclados localmente o en capas?\n"
    answer: >
      Los volúmenes anclados localmente se conmutarán por error como anclados localmente si el dispositivo de destino está ejecutando la serie StorSimple 8000 Update 3 o posterior.


      Más información acerca de las [conmutación por error y la recuperación ante desastres de volúmenes anclados localmente en las distintas versiones](storsimple-8000-device-failover-disaster-recovery.md#device-failover-across-software-versions)
  - question: " ¿Se restauran los volúmenes anclados localmente al instante durante la recuperación ante desastres?\n"
    answer: " Sí, los volúmenes anclados localmente se restauran al instante durante la conmutación por error. En cuanto se extrae de la nube la información de los metadatos para el volumen como parte de la operación de conmutación por error, el volumen se pone en línea en el dispositivo de destino y el host puede acceder a él. Mientras tanto, los datos del volumen seguirán descargándose en segundo plano y puede experimentar un rendimiento reducido en los volúmenes mientras dura la conmutación por error.\n"
  - question: " Veo que el trabajo de conmutación por error se ha completado, ¿cómo puedo seguir el progreso del volumen anclado localmente que se está restaurando en el dispositivo de destino?\n"
    answer: " Durante una operación de conmutación por error, ese trabajo se marca como completado una vez que todos los volúmenes del conjunto de conmutación por error se han restaurado instantáneamente y se han puesto en línea en el dispositivo de destino. Esto incluye todos los volúmenes anclados localmente que se han conmutado por error; sin embargo, las garantías locales de los datos solo estarán disponibles cuando se hayan descargado todos los datos de los volúmenes. Puede realizar un seguimiento de este progreso para cada volumen anclado localmente que se ha conmutado por error supervisando los trabajos de restauración correspondientes que se crean como parte de la conmutación por error. Estos trabajos de restauración individuales solo se crearán para los volúmenes anclados localmente.\n"
  - question: " ¿Puedo cambiar el tipo de un volumen durante la conmutación por error?\n"
    answer: " No, no puede cambiar el tipo de volumen durante una conmutación por error. Si realiza la conmutación por error en otro dispositivo físico que ejecuta la serie StorSimple 8000 Update 3, los volúmenes se conmutarán por error según el tipo de volumen almacenado en la instantánea.\n"
  - question: " ¿Puedo conmutar un contenedor de volúmenes con volúmenes anclados localmente en el dispositivo en la nube?\n"
    answer: Sí, puede hacerlo. Los volúmenes anclados localmente se conmutarán por error como volúmenes en capas. Más información acerca de las [conmutación por error y la recuperación ante desastres de volúmenes anclados localmente en las distintas versiones](storsimple-8000-device-failover-disaster-recovery.md#common-considerations-for-device-failover)
